<style>
	body {
		margin: 0;
		height: 100vh;
		background: linear-gradient(180deg, #020024, #090979, #000814);
		background-size: 400% 400%;
		animation: nightSky 25s ease infinite;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		overflow: hidden;
		font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
		color: #fff;
	}

	@keyframes nightSky {
		0% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }
		100% { background-position: 0% 50%; }
	}

	/* Stars */
	.stars {
		position: absolute;
		width: 100%;
		height: 100%;
		background: transparent;
		z-index: 0;
	}

	.star {
		position: absolute;
		width: 2px;
		height: 2px;
		background: white;
		border-radius: 50%;
		animation: twinkle 3s infinite ease-in-out;
		opacity: 0.8;
	}

	@keyframes twinkle {
		0%,100% { opacity: 0.3; }
		50% { opacity: 1; }
	}

	/* Clouds (night style) */
	.cloud {
		position: absolute;
		background: rgba(255,255,255,0.15);
		border-radius: 100px;
		width: 200px;
		height: 65px;
		filter: blur(1px);
	}

	.cloud::before,
	.cloud::after {
		content: "";
		position: absolute;
		background: rgba(255,255,255,0.18);
		width: 80px;
		height: 80px;
		border-radius: 50%;
		top: -40px;
	}

	.cloud::before { left: 25px; }
	.cloud::after { right: 25px; }

	.cloud.one { top: 15%; animation: cloudMove 80s linear infinite; }
	.cloud.two { top: 35%; animation: cloudMove 100s linear infinite; }
	.cloud.three { top: 55%; animation: cloudMove 120s linear infinite; }

	/* @keyframes cloudMove {
		from { left: -300px; }
		to { left: 110%; }
	} */

	/* Title */
	.title {
		font-size: 3rem;
		color: #ffd6ff;
		text-shadow: 0 0 15px #ff8fab;
		animation: glow 2.5s ease-in-out infinite;
		margin-bottom: 20px;
		z-index: 2;
	}

	@keyframes glow {
		0%,100% { text-shadow: 0 0 10px #ff8fab; }
		50% { text-shadow: 0 0 25px #ffb3c6; }
	}

	/* Floating hearts */
	.heart {
		position: absolute;
		font-size: 24px;
		animation: floatUp 6s linear infinite;
		z-index: 2;
	}

	@keyframes floatUp {
		0% {
			transform: translateY(100vh) scale(0.8);
			opacity: 1;
		}
		100% {
			transform: translateY(-10vh) scale(1.2);
			opacity: 0;
		}
	}
	/* Shooting stars */
.shooting-star {
	position: absolute;
	width: 120px;
	height: 2px;
	background: linear-gradient(90deg, white, transparent);
	opacity: 0.9;
	transform: rotate(-45deg);
	animation: shoot 1.2s linear forwards;
	z-index: 1;
}

@keyframes shoot {
	from {
		transform: translate(0, 0) rotate(-45deg);
		opacity: 1;
	}
	to {
		transform: translate(-600px, 600px) rotate(-45deg);
		opacity: 0;
	}
}

</style>
